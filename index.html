<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Translator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="nav-header"><h1 class="nav-header-text">How Shakespeare would say it?</h1></nav>

    <button id="txt-btn-translate">Translate</button>
    <h3 class="txt-output-header">Translated text will come here</h3>
    <div id="txt-output">text will come here</div>
    <footer class="footer">
        <div>about</div>
        <p>this is footer</p>
    </footer>
    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
